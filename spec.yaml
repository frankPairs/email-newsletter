name: email-newsletter
region: fra1
services:
  - name: newsletter-api
    dockerfile_path: Dockerfile
    source_dir: .
    github: 
      branch: master
      deploy_on_push: true
      repo: frankPairs/email-newsletter
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${db.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${db.PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${db.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${db.PORT}
      - key: APP_DATABASE__DB_NAME
        scope: RUN_TIME
        value: ${db.DATABASE}
databases:
  # PG = Postgres
  - engine: PG
    name: db
    num_nodes: 1
    size: db-s-dev-database
    version: "12"
