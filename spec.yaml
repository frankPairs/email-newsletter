name: email-newsletter
region: fra1
services:
  - name: email-newsletter
    dockerfile_path: Dockerfile
    source_dir: .
    github: 
      branch: master
      deploy_on_push: true
      repo: frankPairs/email-newsletter
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
databases:
  # PG = Postgres
  - engine: PG
  name: newsletter_db
  num_nodes: 1
  size: db-s-dev-database
  version: "14"
